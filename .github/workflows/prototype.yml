name: automated test
run-name: automated tests

on: push

jobs:
  Run-Squish-Automated-Tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dir
        run: dir
        shell: cmd

      - name: Get exit code 0
        run:  echo %errorlevel%
        shell: cmd

      - name: Run nonsense
        run: cmd /c exit 13
        shell: cmd

      - name: Set env var
        run: set myexitcode=13
        shell: cmd
    
      - name: Check env
        run: echo %myexitcode%
